<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>

<div class="registration">
    <h2>START YOUR <span>14 DAY<br>TRIAL</span> FOR FREE</h2>

    <form>
        <table>
            <tr>
                <td>
                    <input type="text" id="first-name" placeholder="First Name"><input type="text" placeholder="Last Name" id="last-name" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="username" placeholder="Choose Username" id="username" size="42">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email address" placeholder="Email Address" id="email-address" size="42">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="phone number" placeholder="Phone Number" id="phone-number" size="30"><input type="submit" id="button" value="SEND">
                </td>
            </tr>
        </table>
    </form>
</div>



</body>
</html>
